      tags: alvistack.gimp

    - name: include role
      ansible.builtin.include_role:
        name: alvistack.inkscape
      tags: alvistack.inkscape

    - name: include role
      ansible.builtin.include_role:
        name: alvistack.scribus
      tags: alvistack.scribus

    - name: include role
      ansible.builtin.include_role:
        name: alvistack.darktable
      tags: alvistack.darktable

    - name: include role
      ansible.builtin.include_role:
        name: alvistack.handbrake
      tags: alvistack.handbrake

